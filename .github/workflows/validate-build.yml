name: validate docker images build successfully
run-name: validating changes implemented by ${{ github.actor }} ! 
on:
  pull_request:
    types: [opened, reopened]
    branches: main
jobs:
  docker-compose-simply-builds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - run: docker-compose up -d
